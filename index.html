<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>.GLB Viewer</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "GLTF": "https://threejs.org/examples/jsm/loaders/GLTFLoader.js",
                "OrbitControls": "https://threejs.org/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <script type="module" src="./main.js"></script>


    <div class="title-container">
        <h1 class="container">.GLB Viewer</h1>
    </div>

    <div style="height:20px;background-color:#116466;"></div>

    <div class="GUI">
        <div class="file-viewer-container">
            <div class="description-container">
                <h2>Description:</h2>
                <p>Click the right box to view .glb file visualization.<br>
                    Move with WASD and rotate with mouse.
                </p>
            </div>
        </div>
        <div class="file-viewer-container" id="file-viewer-container">
            <div class="file-viewer-padding" id="file-viewer"></div>
        </div>
    </div>

    <div style="height:20px;background-color:#116466;"></div>

</body>
</html>
